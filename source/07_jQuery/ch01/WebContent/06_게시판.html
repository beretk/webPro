<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:even').css('background-color', '#cccccc'); // 0번째부터 짝수
			$('tr:odd').css('background-color', '#FFFFAA'); // 0번째부터 홀수
			$('tr').click(function(){
				var no = $(this).children().eq(0).text().trim(); // string
				//alert('글번호 : ' + no + '/ 타입 : ' + typeof(no));
				// Number('1') => 1 / Number('글번호') => NaN
				if(isNaN(Number(no))){
					//alert('타이틀을 클릭했네');
				}else{
					location.href = '05_selector.html?no='+no;
				}
			});
		});
	</script>
</head>
<body>
	<table>
		<tr><th>글번호</th><th>제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><th>4</th><th>제목입니다</th><th>홍길동</th><th>9</th></tr>
		<tr><th>3</th><th>제목입니 </th><th>김길동</th><th>8</th></tr>
		<tr><th>2</th><th>제목일까 </th><th>신길동</th><th>7</th></tr>
		<tr><th>1</th><th>제목이네</th><th>박길동</th><th>5</th></tr>
		<tr><th colspan="4">총4개</th></tr>
	</table>
</body>
</html>
