<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
			const overImg = ['img/0over.jpg','img/1over.jpg','img/2over.jpg','img/3over.jpg'];
	        const outImg = ['img/0out.jpg','img/1out.jpg','img/2out.jpg','img/3out.jpg'];
	        const menu = ['Tutorial','Example','Special','Link'];	        
		$(document).ready(function(){
			$('img').each(function(idx, item){
				$(this).mouseover(function(){
					$(this).attr('src',overImg[idx]);
					$(this).attr('alt', menu[idx]+ '선택');
				});
			$(this).mouseout(function(){
				$(this).attr('src',outImg[idx]);
				$(this).attr('alt', menu[idx]+ '선택 해제');
			});
			});
		});
	</script>
</head>
<body>
	<ul>
		<img src="img/0out.jpg" alt="Tutorial 선택해제"><!-- img/0over.jgp -->
		<img src="img/1out.jpg" alt="Example 선택해제"><!-- img/1over.jgp -->
		<img src="img/2out.jpg" alt="Special 선택해제"><!-- img/2over.jgp -->
		<img src="img/3out.jpg" alt="Link 선택해제"><!-- img/3over.jgp -->
</body>
</html>
