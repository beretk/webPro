<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    
    <script>
        window.onload = function(){
            var img = document.getElementsByTagName('img')[0];
            img.onbtn = function(){
                this.setAttribute('src', 'img/but2.gif');
                this.setAttribute('alt', 'offbtn');
            };
            img.offbtn = function(){
                this.setAttribute('src', 'img/but1.gif');
            };
        };
        
    </script>
</head>
<body>
    <img src="img/but1.gif" alt="mouse up" onmousedown="onbtn()" onmouseup="offbtn()">
    
</body>
</html>
