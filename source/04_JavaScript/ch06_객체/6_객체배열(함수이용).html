<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 객체를 만드는 함수
        function makeStudent(name,kor,mat,eng,sci){
            let resultObj = {
                'name' : name,
                'kor' : kor,
                'mat' : mat,
                'eng' : eng,
                'sci' : sci,
                'getSum' : function(){
                    return this.kor + this.mat + this.eng + this.sci;
                }, // getSum
                'getAvg' : function(){
                    return this.getSum() / 4;
                }, //getAvg
                'toString' : function(){
                    let output = '';
                    for(let key in this){
                        if(key !='getSum' && key != 'getAvg' && key != 'toString'){
                            output += key + ":" + this[key] + '&nbsp;';
                        }else if(key == 'getSum' || key == 'getAvg'){
                            output += key.substring(3).toLowerCase() + ':' + this[key]() + ' &nbsp; ';
                        }//if
                    }//for
                    return output;
                }, // toString
            }; // resultObj 선언
            return resultObj;
        } // makeStudent() 함수
        var students = [];
        students.push(makeStudent('홍길동',90,90,91,90));
        students.push(makeStudent('김말동',99,90,95,88));
        students.push(makeStudent('박지동',89,99,91,90));
        students.push(makeStudent('윤설동',80,82,77,88));
        students.push(makeStudent('이기동',99,90,91,95));
        students.forEach(function(data, idx){
            document.write(idx + '번째 ' + data + '<hr>');
        });
    </script>
</head>
<body>

</body>
</html>
